<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sol Airdrop</title>
    <script>
        async function airdrop() {
            const recipient = document.getElementById('walletAddress').value;
            const response = await fetch('/airdrop', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ recipient }),
            });
            const result = await response.json();
            alert(result.message);
        }
    </script>
</head>
<body>
    <h1>Solana Airdrop</h1>
    <label for="walletAddress">Solana Wallet Address:</label>
    <input type="text" id="walletAddress" name="walletAddress">
    <button onclick="airdrop()">Airdrop SOL</button>
</body>
</html>
